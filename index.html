<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BloxDefense • Staff Panel</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa5b1;--accent:#6ee7b7;--danger:#ff6b6b;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial; background:linear-gradient(180deg,#071023 0%, #081122 100%);color:#e6eef8}
    .wrap{max-width:1200px;margin:28px auto;padding:20px}
    h1{font-size:22px;margin:0;color:var(--accent)}
    .sub{color:var(--muted);font-size:14px}
    .grid{display:grid;grid-template-columns:2fr 1fr 1fr;gap:20px;margin-top:18px}
    .system-card, .api-card, .staff-card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);font-family:monospace;white-space:pre-wrap;line-height:1.4;overflow:auto; max-height:500px}
    .status-ok{color:#9ef08f}
    .status-warn{color:#ffcc66}
    .status-danger{color:var(--danger)}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    /* login modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:10}
    .modal-content{background:var(--card);padding:30px;border-radius:12px;width:360px;text-align:center}
    input[type=text]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:#0b1220;color:#fff;margin-top:12px}
    button{padding:10px 16px;border-radius:8px;border:none;background:var(--accent);color:#000;font-weight:600;margin-top:12px;cursor:pointer}
    .error{color:var(--danger);margin-top:8px}
  </style>
</head>
<body>
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h1>Staff Login</h1>
      <div class="sub">Enter your access code</div>
      <input type="text" id="accessCode" placeholder="Access Code" />
      <button id="loginBtn">Login</button>
      <div class="error" id="loginError" style="display:none">Invalid code. Try again.</div>
    </div>
  </div>

  <div class="wrap" id="mainContent" style="display:none">
    <header>
      <div>
        <h1>BloxDefense • Staff Panel</h1>
        <div class="sub">Live system status • Staff Only</div>
      </div>
    </header>

    <section class="grid">
      <div class="system-card" id="sysPanel">Loading system...</div>
      <div class="api-card" id="apiPanel">Initializing API info...</div>
      <div class="staff-card" id="staffPanel">Loading staff info...</div>
    </section>

    <footer>All operations monitored by BloxDefense Security AI</footer>
  </div>

  <script>
    const panel = document.getElementById('sysPanel');
    const apiPanel = document.getElementById('apiPanel');
    const staffPanel = document.getElementById('staffPanel');
    const loginModal = document.getElementById('loginModal');
    const mainContent = document.getElementById('mainContent');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    const correctCode = 'BLOX2025';

    loginBtn.onclick = () => {
      const code = document.getElementById('accessCode').value.trim();
      if(code === correctCode){
        loginModal.style.display='none';
        mainContent.style.display='block';
        initPanel();
      } else {
        loginError.style.display='block';
      }
    };

    function initPanel(){
      // System Logs
      const logs = [
        '┏━━━━━🛡️ BLOXDEFENSE SYSTEM LOG ONLINE ━━━━━┓',
        '┃ Access Level : ADMIN                     ┃',
        '┃ Operator     : <@ID-9421>              ┃',
        '┃ Protocol     : Security AI              ┃',
        '┃ Status       : ONLINE 🔒                ┃',
        '┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫',
        '┃ SYSTEM MONITORING:                        ┃',
        '┃ ▸ Servers ............ [OK]             ┃',
        '┃ ▸ APIs ............... [OK]             ┃',
        '┃ ▸ Firewall ........... [OK]             ┃',
        '┃ ▸ Threat Detection ... [ACTIVE]          ┃',
        '┃ ▸ Bot Health ......... [OPTIMAL]        ┃',
        '┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛'
      ];

    
      let apiData = {
        status: 'ONLINE',
        version: 'v3.14.7-BD',
        uptime: '12h 34m',
        connections: 42,
        lastUpdate: '2025-10-23 12:00:00',
        apiKey: 'BD-XXXX-XXXX-XXXX'
      };

    
      let staffData = {
        id: '<@ID-9421>',
        role: 'Admin',
        actions: ['Scan Threats', 'Reboot Bot', 'Clear Logs', 'Lockdown System'],
        alerts: ['No critical alerts'],
        notes: 'All systems stable'
      };

      let idx=0;
      function showPanel(){
        if(idx<logs.length){
          panel.textContent = logs.slice(0, idx+1).join('\n');
          idx++;
          setTimeout(showPanel, 500);
        } else {
          setInterval(()=>{
            // Update System
            const rand = Math.random();
            logs[8] = `┃ ▸ Threat Detection ... ${rand>0.95?'CRITICAL':'ACTIVE'}          ┃`;
            logs[9] = `┃ ▸ Bot Health ......... ${rand>0.98?'DEGRADED':'OPTIMAL'}        ┃`;
            panel.textContent = logs.join('\n');

            // Update API Info
            apiData.uptime = `${12+Math.floor(rand*5)}h ${30+Math.floor(rand*30)}m`;
            apiData.connections = 30+Math.floor(rand*50);
            apiData.status = rand>0.97?'MAINTENANCE':'ONLINE';
            apiPanel.textContent = `API Status: ${apiData.status}\nVersion: ${apiData.version}\nUptime: ${apiData.uptime}\nActive Connections: ${apiData.connections}\nLast Update: ${apiData.lastUpdate}\nAPI Key: ${apiData.apiKey}`;

            // Update Staff Info
            staffData.alerts = [rand>0.9?'Critical threat detected!':'No critical alerts'];
            staffPanel.textContent = `Staff ID: ${staffData.id}\nRole: ${staffData.role}\nActions Available: ${staffData.actions.join(', ')}\nAlerts: ${staffData.alerts.join(', ')}\nNotes: ${staffData.notes}`;
          },2000);
        }
      }

      showPanel();
    }
  </script>
</body>
</html>
